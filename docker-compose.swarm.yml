version: '3.8'

services:
  backend:
    image: dg95/wiredash-backend:1.0.0
    environment:
      - FLASK_ENV=production
      - DB_PATH=/app/data/wireguard_manager.db
      - LOG_LEVEL=INFO
      - APP_URL=https://wiredash.example.com
      - RESET_URL_BASE=https://wiredash.example.com
      - CORS_ORIGINS=https://wiredash.example.com
    volumes:
      - wiredash-db:/app/data
      - wiredash-logs:/app/logs
    networks:
      - traefik_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      labels:
        # Route /api/* to the backend service (so the frontend can call same-origin /api)
        - "traefik.enable=true"
        - "traefik.http.routers.wiredash-api.rule=Host(`wiredash.example.com`) && PathPrefix(`/api`)"
        - "traefik.http.routers.wiredash-api.entrypoints=websecure"
        - "traefik.http.routers.wiredash-api.tls=true"
        - "traefik.http.routers.wiredash-api.priority=100"
        - "traefik.http.services.wiredash-api.loadbalancer.server.port=5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wiredash:
    image: dg95/wiredash-front:1.0.0
    networks:
      - traefik_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      labels:
        # Route the main site to the frontend service
        - "traefik.enable=true"
        - "traefik.http.routers.wiredash.rule=Host(`wiredash.example.com`)"
        - "traefik.http.routers.wiredash.entrypoints=websecure"
        - "traefik.http.routers.wiredash.tls=true"
        - "traefik.http.services.wiredash.loadbalancer.server.port=80"

networks:
  traefik_public:
    external: true

volumes:
  wiredash-db:
    external: true
  wiredash-logs:
    external: true
