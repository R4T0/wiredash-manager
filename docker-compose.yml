
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: wireguard-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DB_PATH=/app/data/wireguard_manager.db
      - APP_URL=https://wiredash.example.com
      - RESET_URL_BASE=https://wiredash.example.com
      - CORS_ORIGINS=https://wiredash.example.com
    volumes:
      - wiredash-db:/app/data
    networks:
      - wireguard-network


  frontend:
    build:
      context: .
      args:
        # Default to same-origin /api (nginx proxy) for any Docker deployment.
        # Override if needed: VITE_API_URL=http://SEU_HOST:5000/api
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: wireguard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wireguard-network

networks:
  wireguard-network:
    driver: bridge

volumes:
  wiredash-db:
    driver: local

