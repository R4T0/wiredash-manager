
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: wireguard-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - APP_URL=${APP_URL:-http://localhost:3000}
    networks:
      - wireguard-network

  frontend:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: wireguard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wireguard-network

networks:
  wireguard-network:
    driver: bridge
